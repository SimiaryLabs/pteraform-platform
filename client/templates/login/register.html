<md-content layout="row" style="background-color:#f8f8f8; height:100%; background: url('/images/original.jpg') no-repeat center center fixed; background-size: cover;" layout-align="center start">
<!--<md-content layout="row" layout-align="center start" layout-margin> -->

  <md-whiteframe style="background-color:#f8f8f8;" layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="md-whiteframe-4dp" >

    <md-toolbar class="md-primary md-tall" layout="column" layout-align="end" >
      <div layout="row" class="md-toolbar-tools md-toolbar-tools-bottom">
        <h3 class="md-display-1"> Register a new account</h3>
      </div>
    </md-toolbar>
 
    <div layout="column" layout-margin layout-padding>
 
      <div layout="row" layout-margin>
        <p class="md-body-2">Use your email?</p>
      </div>
 
      <form name="registerForm" layout="column" layout-padding layout-margin novalidate>
        <md-input-container >
          <label> Email </label>
          <input type="text" ng-model="register.credentials.email" placeholder="email" aria-label="email" required/>
        </md-input-container>
        <md-input-container >
          <label> Password </label>
          <input type="password" ng-model="register.credentials.password" placeholder="password" aria-label="password" required/>
        </md-input-container>
        <div layout="row" layout-align="end center">
          <md-button class="md-raised md-primary" ng-click="register.register()" aria-label="login" ng-disabled="registerForm.$invalid">Register</md-button>
        </div>
      </form>

        </md-button>

      <md-toolbar ng-show="register.showError()" class="md-warn" layout="row" layout-padding layout-margin>
        <p class="md-body-1">{{ register.error }}</p>
      </md-toolbar>

 
      <md-divider></md-divider>
      <div layout="row" layout-align="center">
        <a class="md-button" href="/login">Already a user?</a>
      </div>
 
    </div>
 
  </md-whiteframe>
</md-content>
