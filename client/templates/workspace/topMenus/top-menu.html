<md-toolbar class="md-primary md-hue-2" style="min-height:0px">
  <div class="md-toolbar-tools">
    <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
      <md-icon icon="menu">menu</md-icon>
    </md-button>
    <h3>
      <span>Pteraform</span>
    </h3>
    <span flex></span>


    <!-- <login-buttons></login-buttons> -->
    <!-- angular material custom login -->
    <md-button ng-href="/login" ng-show="!topMenu.isLoggedIn()">Login</md-button>
    <md-button ng-href="/register" ng-show="!topMenu.isLoggedIn()">Sign up</md-button>
    <div ng-show="topMenu.isLoggedIn()">{{ topMenu.currentUser() | displayName }}</div>
    <md-button ng-click="topMenu.logout()" ng-show="topMenu.isLoggedIn()">Logout</md-button>

    <user-avatar></user-avatar>
