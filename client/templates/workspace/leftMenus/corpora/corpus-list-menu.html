<md-toolbar class="md-hue-2" style="height:40px; min-height:40px">
  <span flex></span>
  <div layout="column" class="md-toolbar-tools-bottom inset">
    <span>Corpus List</span>
  </div>
</md-toolbar>

<md-list class="md-dense">
  <div>
    <md-list-item class="md-2-line" dir-paginate="corpus in corpusList.corpora | itemsPerPage: corpusList.perPage" pagination-id="corpuspagination" total-items="corpusList.corpusCount" current-page="corpusList.clp" layout-align="start center">
      <md-icon class="md-avatar-icon md-mini">pages</md-icon>
      <div flex>
        <p ng-click="corpusList.selectCorpus(corpus)" class="md-body-2">{{corpus.title}}</p>
        <p class="md-list-item-text"> {{corpus.description}} </p>
      </div>
      <md-divider ng-if="!$last"></md-divider>
    </md-list-item>
    <dir-pagination-controls ng-if="corpusListSelected" on-page-change="corpusList.pageChanged(newPageNumber)" pagination-id="corpuspagination"></dir-pagination-controls>
  </div>
</md-list>
